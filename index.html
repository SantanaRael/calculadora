<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../calculadora2.0/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="all">
        <div class="bola"></div>
        <div class="blur">
            <div class="visor">
                <input type="text" id="visor">
            </div>
            <br><br>
            <div class="parent">
                <div class="btn"> C</div>
                <div class="btn">+/-</div>
                <div class="btn">%</div>
                <div class="btn"> ÷</div>
                <div class="btn" style="color: white;"> 7</div>
                <div class="btn" style="color: white;"> 8</div>
                <div class="btn" style="color: white;"> 9</div>
                <div class="btn"> x</div>
                <div class="btn" style="color: white;"> 4</div>
                <div class="btn" style="color: white;"> 5</div>
                <div class="btn" style="color: white;"> 6</div>
                <div class="btn">  -</div>
                <div class="btn" style="color: white;"> 1</div>
                <div class="btn" style="color: white;"> 2</div>
                <div class="btn" style="color: white;"> 3</div>
                <div class="btn"> +</div>
                <div class="btn">⌫ </div>
                <div class="btn"> 0</div>
                <div class="btn">  .</div>
                <div class="btn" style="background-color: #ee8146; color:white;"> =</div>
            </div>
        </div>
    </div>

    <script src="../calculadora2.0/js/script.js"></script>
</body>
</html>
